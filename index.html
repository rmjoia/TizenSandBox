<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width,user-scalable=no">
    <title>Circular UI</title>
    <link rel="stylesheet" href="lib/tau/wearable/theme/default/tau.min.css">
    <link rel="stylesheet" media="all and (-tizen-geometric-shape: circle)" href="lib/tau/wearable/theme/default/tau.circle.min.css">
    <!-- load theme file for your application -->
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="ui-page text-center" id="main">
        <div class="ui-header">
            <h3>Hello World</h3>
        </div>
        <div class="ui-content">
                    <div id="PopupToast" class="ui-popup ui-popup-toast">
                <div class="ui-popup-content">I'm a Toast Message!</div>
            </div>
            <div id="footer" data-role="textenveloper">
                <button id="button">Click Me!</button>
            </div>
        </div>

        <div class="ui-footer">

        </div>
    </div>
    <script type="text/javascript" src="lib/tau/wearable/js/tau.min.js"></script>
    <script type="text/javascript" src="js/circle-helper.js"></script>
    <script src="app.js"></script>
    <script src="lowBatteryCheck.js"></script>
    <script type="text/javascript">
        /* Popup opens with button click */
        button.addEventListener("click", function(ev) 
        {
           tau.openPopup("#PopupToast");
        });
   
    </script>
</body>

</html>
